- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: wf-tst-${INSTANCE_LABEL}
      instance: ${INSTANCE_LABEL}
    name: wf-tst-${INSTANCE_LABEL}
  spec:
    replicas: 1
    selector:
      deploymentconfig: wf-tst-${INSTANCE_LABEL}
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          deploymentconfig: wf-tst-${INSTANCE_LABEL}
          name: wf-tst-${INSTANCE_LABEL}
          instance: ${INSTANCE_LABEL}
      spec:
        containers:
        - env:
          - name: PATH
            value: /opt/app-root/src/bin:/opt/app-root/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          - name: STI_SCRIPTS_URL
            value: image:///usr/libexec/s2i
          - name: STI_SCRIPTS_PATH
            value: /usr/libexec/s2i
          - name: HOME
            value: /opt/app-root/src
          - name: BASH_ENV
            value: /opt/app-root/etc/scl_enable
          - name: ENV
            value: /opt/app-root/etc/scl_enable
          - name: PROMPT_COMMAND
            value: . /opt/app-root/etc/scl_enable
          - name: WILDFLY_VERSION
            value: "8.1"
          - name: WILDFLY_VERSION_BIN
            value: 8.1.0.Final
          - name: MAVEN_VERSION
            value: 3.3.3  
          - name: RUN_WILDFLY_SERVER
            value: "true"
          - name: PIM_ROOT_DB
            value: pim-root-db-${INSTANCE_LABEL}
          - name: PIM_REF_DB_HOST
            value: pim-ref-db-${INSTANCE_LABEL}
          - name: PIM_REF_DB_NAME
            value: hummingbird_reference
          - name: PIM_REF_DB_USER
            value: hummingbird
          - name: PIM_REF_DB_PASSWORD
            value: hummingbird
          - name: PIM_DB_PASSWORD
            value: hummingbird
          - name: PIM_DB_USER
            value: hummingbird
          - name: PIM_ADMIN_DB
            value: pim-admin-db-${INSTANCE_LABEL}              
          image: ${DOCKER_REGISTRY}/${NAMESPACE}/wf-tst-builder:latest
          imagePullPolicy: Always
          name: wf-tst-${INSTANCE_LABEL}
          ports:
          - containerPort: 9990
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - wf-tst-${INSTANCE_LABEL}
        from:
          kind: ImageStreamTag
          name: wf-tst-${INSTANCE_LABEL}:latest
      type: ImageChange
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
