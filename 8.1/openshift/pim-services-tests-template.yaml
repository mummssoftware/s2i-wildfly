      instance: ${INSTANCE_LABEL}
    annotations:
    name: wf-tst-${INSTANCE_LABEL}
  spec:
    ports:
    - name: 9990-tcp
      port: 9990
      protocol: TCP
      targetPort: 9990
    selector:
      deploymentconfig: wf-tst-${INSTANCE_LABEL}
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      name: wf-tst-${INSTANCE_LABEL}
      instance: ${INSTANCE_LABEL}
    name: wf-tst-${INSTANCE_LABEL}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: wf-tst-${INSTANCE_LABEL}:latest
    postCommit: {}
    resources: {}
    source:
      binary: {}
      secrets: null
      type: Binary
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: wf-tst-builder:latest
      type: Source
    triggers:
  status:
